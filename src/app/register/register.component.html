<br><br><div class="container-fluid" style="padding-top:50px;background-color: dimgrey;">
    <div class="row">
        <div class="col-md-5">
            <div class="main-wrapper" fxLayout="row" fxLayoutAlign="center center">
                <mat-card class="box">
                    <mat-card-header>
                        <mat-card-title>Register</mat-card-title>
                    </mat-card-header>

                    <form class="example-form">

                        <mat-card-content>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password">
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <mat-label>Choose designation</mat-label>
                                <mat-select>
                                    <mat-option [value]="user" *ngFor="let user of User">{{user}}
                                    </mat-option>
                                </mat-select>
                            </mat-form-field>

                        </mat-card-content>

                        <button mat-stroked-button color="accent" class="btn-block">Register</button>

                    </form>
                </mat-card>
            </div>
        </div>
        <div class="col-md-7">
            <img class="img" src=" /assets/image/plant.jpeg">
        </div>
    </div><br><br>
</div>
